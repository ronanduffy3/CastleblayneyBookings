<div class="container">
   <div class="wrapper">
      <div class="row">
         <div class="card p-3 mb-2">
            <div class="d-flex justify-content-between">
               <div class="d-flex flex-row align-items-center">
                  <div class="icon"> <i class="bi bi-house"></i> </div>
                  <div class="ms-2 c-details">
                     <h6 class="mb-0">{{property.name}}</h6>
                  </div>
               </div>
            </div>
            <div class="container">
               <div id="carouselExampleIndicators" class="carousel slide">
                  <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li *ngFor="let image of property.images; let i = index" data-target="#carouselExampleIndicators" [attr.data-slide-to]="i+1"></li>
                  </ol>
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img class="d-block w-100" [src]="property.images.length > 0 ? property.images[0] : 'placeholder-image-url'" alt="Property image">
                    </div>
                    <div *ngFor="let image of property.images; let i = index" class="carousel-item">
                      <img class="d-block w-100" [src]="image" alt="Property image">
                    </div>
                  </div>
                  <a class="carousel-control-prev" data-target="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" data-target="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
            </div>
            <div class="mt-5">
               <h3 class="heading"><br></h3>
               <div class="mt-5">
                  <div class="property-details">
                     <h6>Rate <b>â‚¬{{property.ratePerNight}} </b> per night | {{property.address}}</h6>
                     <h6>{{property.shortDescription}}</h6>
                     <h6>Sleeps: {{property.sleeps}}</h6>
                     <h6>Available in:
                        <span *ngIf="availableMonths">{{ availableMonths.join(', ') }}</span>
                        <span *ngIf="!availableMonths">Unavailable</span>
                      </h6>
                     <div class="form-group row">
                        <div class="form-group row">
                           <label for="start-date" class="col-sm-2 col-form-label">Start Date:</label>
                           <div class="col-sm-4">
                              <input type="date" min="" class="form-control" id="start-date" [(ngModel)]="startDate">
                           </div>
                           <label for="end-date" class="col-sm-2 col-form-label">End Date:</label>
                           <div class="col-sm-4">
                              <input type="date" class="form-control" id="end-date" [(ngModel)]="endDate">
                           </div>
                        </div>
                        <div class="container">
                           <button class="btn btn-md btn-custom btn-block" (click)="bookProperty()">Book now!</button>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
