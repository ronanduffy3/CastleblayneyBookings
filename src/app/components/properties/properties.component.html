<div class="container">
    <div class="wrapper">
    <div class="row">
       <div *ngFor="let property of properties" class="col-md-4">
          <div class="card p-3 mb-2">
             <div class="d-flex justify-content-between">
                <div class="d-flex flex-row align-items-center">
                   <div class="icon"> <i class="bi bi-house"></i> </div>
                   <div class="ms-2 c-details">
                      <h6 class="mb-0">{{property.name}}</h6>
                   </div>
                </div>
             </div>
             <div class="container">
               <img class= 'img-fluid' [src]="property.images.length > 0 ? property.images[0] : 'placeholder-image-url'" alt="Property image">
             </div>
             <div class="mt-5">
                <h3 class="heading"><br></h3>
                <div class="mt-5">
                   <div class="property-details">
                      <h6>Rate â‚¬{{property.ratePerNight}} per night | {{property.address}}</h6>
                   </div>
                   <button type="button" *ngIf="this.auth.isLoggedIn" class="btn btn-lg btn-custom btn-block" (click)="navigateToFullPropertyDetails(property.id)">Book Property</button>  
                     </div>
                  </div>        
             </div>
          </div>
       </div>
    </div>
</div>
