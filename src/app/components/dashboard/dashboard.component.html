<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Email</th>
              <th>Display Name</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users$ | async">
              <td>{{ user.uid }}</td>
              <td>{{ user.email }}</td>
              <td>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
