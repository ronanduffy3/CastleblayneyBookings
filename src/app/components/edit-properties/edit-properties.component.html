<div class="container formGroup">
    <div class="wrapper">
        <form [formGroup]="form" class="form-signin">
            <h3 class="form-signin-heading">Edit Property</h3>
            <hr class="colorgraph"><br>
            <div class="form-group">
                <input type="text" class="form-control" name="propName" formControlName="propName" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="name" formControlName="address" readonly required>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" name="sleeps" formControlName="sleeps" required>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" name="ratePerNight" formControlName="ratePerNight" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control shortDesc" name="shortDescription"
                    formControlName="shortDescription" required>
            </div>
            <div class="form-check" *ngFor="let month of months; let i = index">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" [checked]="month.checked"
                    (change)="months[i].checked = !months[i].checked">
                  {{ month.month }}
                </label>
              </div>
            <div class="form-group">
                <button type="button" class="btn btn-lg btn-custom btn-block" (click)="updateProperty()">Update</button>
            </div>
        </form>

    </div>
</div>
