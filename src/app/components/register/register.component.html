<div class = "container">
	<div class="wrapper">
		<form action="" method="post" name="Login_Form" class="form-signin">       
		    <h3 class="form-signin-heading">Sign up to book!</h3>
        
			  <input type="text" class="form-control" name="Email" placeholder="Email Address" required="" autofocus="" #userName required />
			  <input type="password" class="form-control" name="Password" placeholder="Password" required="" #userPassword required/>     		  
			 
			  <input type="button" class="btn btn-lg btn-custom btn-block" value="Sign Up" (click)="authService.SignUp(userName.value, userPassword.value)">  			
		</form>			
	</div>
</div>
